<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit" />
<link rel="shortcut icon" href="images/favicon.ico" />
<link rel="bookmark" href="images/favicon.ico" />

<title>找回密码</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<style>
body{margin:0;padding:0;font-size:12px;background:#DDD}p,input{padding:0;margin:0}.main{max-width:700px;min-height:500px;margin:25px auto;background:#FFF}.wrap{padding:20px;position:relative}.wrap h1{margin:0;line-height:30px;padding-bottom:20px;font-size:18px;color:#C00;border-bottom:1px solid #C00;text-align:center}.close{position:absolute;right:18px;top:16px;color:#C00;text-decoration:none;font-size:18px}.close::after{content:"\2716";cursor:pointer}.content{padding:20px 0}.tab{height:40px;border-bottom:1px solid #ddd}.tab p{float:right;line-height:40px;padding:0 10px;font-size:14px;cursor:pointer;border-bottom:1px solid #ddd;}.tab p.active{color:#ce1126;border-bottom-color:#CE1126}.listem{padding:30px 0}.listem .tips{height:40px;line-height:40px;text-align:center}.listem .red{color:red}.listem .green{color:green}.listem input{display:block;margin:0 auto 30px;width:216px;padding:10px;border:1px solid #ddd}.listem input[type="button"]{width:240px;height:40px;line-height:40px;padding:0;background-color:#ce1126;color:#fff;border:0;cursor:pointer}.list{display:none}.btn_time{display:block;width:240px;height:40px;line-height:40px;margin:0 auto;background-color:#f5f5f5;font-style:normal;text-align:center}
@media screen and (max-width: 640px){
	.main { margin:0 auto; }
}
</style>
</head>
<body>
<div class="main">
	<div class="wrap">
		<h1>找回密码</h1>
		<div class="content">
			<div class="tab" id="tab"><p>短信找回</p><p class="active">邮箱找回</p></div>
			<div class="listem" id="listem">
				<div class="list">
					<p class="tips" id="phoneTips"></p>
					<input type="text" value="" placeholder="接收密码的手机号" id="iptPhone" />
					<input type="button" value="发 送" id="btnSendPhone" />
					<em class="btn_time" id="btnTime" style="display: none;"></em>
				</div>
				<div class="list" style="display: block;">
					<p class="tips" id="emailTips"></p>
					<input type="text" value="" placeholder="注册的邮箱" id="iptEmail" />
					<input type="button" value="提 交" id="btnSendEmail" />
				</div>
			</div>
		</div>
		<a class="close" href="javascript:window.opener=null;window.close();"></a>
	</div>
</div>

<script src="js/jquery-1.12.3.min.js"></script>
<script src="js/findPassword.js"></script>
</body>
</html>
