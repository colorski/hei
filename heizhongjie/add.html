	<div class="add_wrap">
		<ol class="vote_tips">
			<li><i class="icon iconfont icon-tishi2"></i> 为避免重复，添加前请先检测是否有此中介，使用中介名关键字即可。比如：爱屋</li>

		</div>
		<div class="clear"></div>

		</div>
		<ol class="vote_tips">
			<li><i class="icon iconfont icon-tishi2"></i> 请尽量填写中介机构全称；有别称或简称的以 “别称-主体公司全称” 的形式。如：爱屋吉屋 - 爱吉（北京）房地产经纪有限公司</li>
		</ol>
